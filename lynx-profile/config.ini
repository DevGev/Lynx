[BROWSER]
homepage = lynx:home
newtab = lynx:blank
locale = Default
borderless = True
storage = Default
stylesheet = dark
font_family = OpenSans
https_only = False
adblocker = True
store_visited_links = False
ts_disabled = True
short_url = 2
proxy = False
agent = Default
stealth = False
always_allow = None
search_engine = https://duckduckgo.com/?q={query}

[WEBKIT]
javascript_popups_enabled = 1
javascript_enabled = 1
fullscreen_enabled = 1
webgl_enabled = 1
plugins_enabled = 1

